<form [formGroup]="movieForm" style="margin-top: 100px;">
<label>Title</label>
<br>
<input type="text" formControlName="title" style="width: 500px;">
<br>
<label>Description</label><br>
<textarea formControlName="description" style="width: 500px;height: 100px;"></textarea>
<br>
<button (click)="save()">
    <span *ngIf="!id">create</span><span *ngIf="id">update</span>
</button>
</form>
