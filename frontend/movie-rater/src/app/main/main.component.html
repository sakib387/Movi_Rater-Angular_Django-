<div class="layout">
    <app-movie-list *ngIf="movies && movies.length" [movies]="movies" (seletedMovie)="seletedMovie($event)" (editedMovie)="editedMovie($event)"(deleteMovie)="deleteMovie($event)" (newdMovie)="newdMovie()"></app-movie-list>
    
    <div>
        <app-movie-details *ngIf="movieSelected"  [movie]="movieSelected" (updatedMovie)="seletedMovie($event)"></app-movie-details>
        <app-movie-form *ngIf="editeMovie"  [movie]="editeMovie" (updatedMovie)="updateMovie($event)" (createdMovie)="createdMovie($event)"></app-movie-form>
    </div>
   
</div>
<div style="margin-left:45%;">
    <button  style="font-size: 20px;background-color: brown;"(click)="logOut()">LogOut</button>
</div>
