<form [formGroup]="authForm" style="margin-left: 32%;"(ngSubmit)="save()">
    <label>Username</label>
    <br>
    <input type="text" formControlName="username" style="width: 30%;height: 30px;">
    <br>
    <label>Password</label><br>
    <input type="Password" formControlName="password"style="width: 30%;height: 30px;">
    <br>
    <button type="submit"style="margin-top:20px;background-color:blue;margin-left:15%">
       <span *ngIf="!register" style="color: wheat;font-size: 15px;">Login</span> 
       <span *ngIf="register" style="color: wheat;font-size: 15px;">register</span> 
    </button>
    </form>
    <div style="color: rgb(0, 255, 13);margin-left: 40%;margin-top: 2%;">

       <a *ngIf="register" (click)="register=false">Alrady have an account</a>
       <a *ngIf="!register" (click)="register=true">Don't have an account</a>
    </div>
